overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: ./pages/**/*.tsx
generates:
  lib/graphql/types.generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      preResolveTypes: true
      inlineFragmentTypes: combine
      typesPrefix: QL
  ./graphql-schema.json:
    plugins:
      - "introspection"

hooks:
  afterAllFileWrite:
    - prettier --write
